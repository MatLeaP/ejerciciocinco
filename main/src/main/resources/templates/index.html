<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a th:href="@{/}" class="btn btn-outline-success">Tareas</a>
                <a  th:href="@{/newTask}" class="btn btn-outline-success">Nuevo</a>
            </nav>
        </header>            
    </div>
    <div class="container mt-4">
        <table class="table">
                <thead>
                    <tr>
                            <th>ID</th>
                            <th>Tarea</th>
                            <th>Descripcion</th>
                            <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tasks:${task}">
                        <td th:text="${tasks.id}"></td>
                        <td th:text="${tasks.name}"></td>
                        <td th:text="${tasks.description}"></td>
                        <td>
                            <!--<a th:href="@{/editar/}+${persona.id}"  class="btn btn-info">Editar</a>-->
                            <a th:href="@{/edit/__${tasks.id}__}"  class="btn btn-info">Editar</a>
                            <!--<a th:href="@{/eliminar/__${persona.id}__}" class="btn btn-danger">Eliminar</a>-->
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Eliminar
                            </button>
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmar EliminaciÃ³n</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Seguro que quieres eliminar el siguiente jugador:</p>
                                            <h4 th:text="${tasks.getId()}"></h4>
                                            <h4 th:text="${tasks.getName()}"></h4>
                                            <h4 th:text="${tasks.getDescription()}"></h4>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                            <a th:href="@{/delete/__${tasks.getId}__}" class="btn btn-danger">Eliminar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
        </table>
        <a th:href="@{/newTask}" class="btn btn-primary float-end">Nuevo</a>
    </div>
</body>
</html>
