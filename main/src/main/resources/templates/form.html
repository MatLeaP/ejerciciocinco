<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crud con Spring Boot</title>
        <link rel="stylesheet" href="/src/main/resources/css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <div class="card">
                <div class="col-sm-6">
                    <form th:action="@{/save}" th:object=${task} method="POST">
                        <div class="card">
                            <div class="card-header">
                                <h3>Nueva tarea</h3>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label>ID:</label>
                                        <input th:field="*{id}" type="text" class="form-control" readonly="readonly"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Tarea:</label>
                                        <input th:field="*{name}" type="text" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Descripci√≥n:</label>
                                        <input th:field="*{description}" type="text" class="form-control"/>
                                    </div>
                                    <div class="card-footer">
                                        <input type="submit" value="Guardar" class="btn btn-success">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
    </body>
</html>
